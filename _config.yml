        description: | # this will include new lines to allow paragraphs
          During my 4th year of high school as part of "Percorsi per le Competenze Trasversali e per l'Orientamento" (<i>Paths for transversal skills and orientation</i>) I have been selected as a representative for my school for the project "Da Grande Farò il Biologo", hosted by Roma Tre university's biology department.

