      # pcto roma 3
      - layout: left
        title: Best student @ PCTO Roma Tre - "Da Grande Farò il Biologo"
        sub_title: February 2019
        description: | # this will include new lines to allow paragraphs
          During my 4th year of high school as part of "Percorsi per le Competenze Trasversali e per l'Orientamento" (<i>Paths for transversal skills and orientation</i>) I have been selected as a representative for my school for the project "Da Grande Farò il Biologo", hosted by Roma Tre university.

          The project consisted in a full-time week of lectures and laboratory sessions made by biology professors of the university and ended with a final examination. Thanks to my score in the evaluation I have been awarded the possibility of entering the Bachelor's course of Biology at Roma Tre without performing the admission test.


