      # master's degree
      - layout: left
        border: weak
        title: M.Sc. Data Science
        caption: 2023 - 2025
        sub_title: Sapienza Università di Roma
        description: | # this will include new lines to allow paragraphs
          I am currently enrolled as a second year student following the Honours' Programme.

          Recipient of "<i>Exam bonus</i>" merits from Sapienza.

      # bachelor's degree
      - layout: left
        border: weak
        title: B.Sc. Computer and System Engineering
        caption: 2020 - 2023
        sub_title: Sapienza Università di Roma
        description: | # this will include new lines to allow paragraphs
          Grade: 110 / 110 cum laude

          Recipient of "<i>Outstanding student</i>" merits from Sapienza.

          ---

          In my thesis "<i>Generating and Using Synthetic Data from Three-Dimensional Scenes for Object Detection</i>" I explored the generation of synthetic data from 3D environments to mitigate the domain shift between training and test data in the setting of precision agriculture. Using NVIDIA Omniverse, I created synthetic datasets of grape clusters and combined them with real-world data to train YOLOv5 object detection models.
          
          The results demonstrated that synthetic data effectively reduced the domain gap, improving object detection accuracy in the target environment. Additionally, I achieved a small performance boost even within the original domain, highlighting the broader potential of synthetic data in supervised learning for computer vision tasks.

      # high school
      - layout: left
        title: High School Diploma, Liceo Scientifico Tradizionale
        caption: 2015 - 2020
        sub_title: Liceo Statale Democrito
        description: | # this will include new lines to allow paragraphs
          Grade: 100 / 100 cum laude

          For my performance at the maturity exam I have been awarded by my school and the "Ministero dell'Istruzione e del Merito" (<i>Ministry of Education and Merit</i>) and my name has been recorded inside the "<a href="https://www.indire.it/eccellenze/" target="_blank" rel="noopener noreferrer">Albo Nazionale delle Eccellenze</a>" (<i>National Register of Excellence</i>).

          ---

          During my time in high school, I participated in various student competitions of math and computer science at school, regional, and national levels both alone and in teams.

############
# PROJECTS #
############

  - title: Featured Projects
    layout: list # Type of content section (list/text)
    content:

      # spml final project
      - layout: left
        border: weak
        title: Distribuited Graph Convolutional Networks
        sub_title: February 2025
        link: github.com/LorenzoPannacci/SPML-FinalProject
        link_text: Github repository
        description: | # this will include new lines to allow paragraphs
          I implemented from scratch in JAX the distribuited training and inference algorithms for graph convolutional networks described in the paper "<a href="https://ieeexplore.ieee.org/document/9303371" target="_blank" rel="noopener noreferrer"><i>Distributed Training of Graph Convolutional Networks</i></a>" and compared their performances on different datasets varying the amount of agents and against the non-distribuited implementation.

      # nnds final project
      - layout: left
        border: weak
        title: Recurrent Neural Network for Music Generation
        sub_title: January 2025
        link: github.com/LorenzoPannacci/NNDS-FinalProject
        link_text: Github repository
        description: | # this will include new lines to allow paragraphs
          I implemented from scratch in JAX all the layers and optimization algorithms for a LSTM-based Recurrent Neural Network and trained it on a large collection of tokenized MIDI files for the autoregressive task of music generation. Listenable examples are provided by processing the generated sequences with a music synthesizer.

      # dps final project
      - layout: left
        title: Yao's Garbled Circuits
        sub_title: January 2025
        link: github.com/LorenzoPannacci/DPS-FinalProject
        link_text: Github repository
        description: | # this will include new lines to allow paragraphs
          I implemented from scratch in Python the components required for Yao's Garbled Circuits, a cryptographic protocol for secure two-party computation, including socket communication and cryptographic primitives as asymmetric encryption and Oblivious Transfer. The result of many different example circuits are provided as integer and float operations, hashing, encryption and coin tossing.

