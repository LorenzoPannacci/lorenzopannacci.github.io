      # ddmcs final project
      - layout: left
        border: weak
        title: StackOverflow User Behavior Analysis
        caption: June 2025
        additional_links:
        - title: Github repository
          icon: fab fa-github
          url: github.com/LorenzoPannacci/DDMCS-FinalProject
        - title: Presentation
          icon: far fa-file-pdf
          url: lorenzopannacci.github.io/DDMCS-FinalProject/presentation.pdf
        description: | # this will include new lines to allow paragraphs
          In this project I use complex systems and network analysis tools to investigate how the behavior of users on the website StackOverflow changed since the diffusion of LLMs at the end of 2022. In particular, I studied how the networks of users and questions evolved over time and how the type and the complexity of questions changed.

          My results show that while the network was already declining the diffusion of LLMs sped-up the phenomenon while also greatly increasing the complexity of the questions and how niche their topic is, which together with a decline in questions suggests that users may first ask questions to LLMs and if not satisfied, search for help on the website.


      # dm final project
      - layout: left
        border: weak
        title: External Sorting Visualization
        caption: May 2025
        additional_links:
        - title: Github repository
          icon: fab fa-github
          url: github.com/LorenzoPannacci/DM-FinalProject
        - title: Webpage
          icon: fas fa-globe
          url: lorenzopannacci.github.io/DM-FinalProject
        description: | # this will include new lines to allow paragraphs
          I developed an interactive web-based visualization tool for external sorting algorithms: 2-way merge-sort and its generalization into k-way merge-sort. The tool provides an interface where the user selects the number of input pages, frames and the amount elements per page.
          
          The application provides an animation that makes clear each external memory access and each operation inside the buffer, while also keeping a log about what is happening and recording useful metrics about the execution. The aim of this tool is to help students understand the mechanics of external sorting algorithms with a clean and simple animation, highlighting the difference with more classic main-memory sorting algorithms.


      # spml final project
      - layout: left
        border: weak
        title: Distribuited Graph Convolutional Networks
        caption: February 2025
        additional_links:
        - title: Github repository
          icon: fab fa-github
          url: github.com/LorenzoPannacci/SPML-FinalProject
        description: | # this will include new lines to allow paragraphs
          I implemented from scratch in JAX the distribuited training and inference algorithms for Graph Convolutional Networks (GCNs) described in the paper "<a href="https://ieeexplore.ieee.org/document/9303371" target="_blank" rel="noopener noreferrer"><i>Distributed Training of Graph Convolutional Networks</i></a>", a distribuied optimization scenario where each agent has data about a part of a graph and they agents that communicate over a sparse network topology.
          
          I also compared their performances on different datasets varying the amount of agents and against the non-distribuited implementation, which code I also wrote from scratch in JAX.


      # dps final project
      - layout: left
        border: weak
        title: Yao's Garbled Circuits
        caption: January 2025
        additional_links:
        - title: Github repository
          icon: fab fa-github
          url: github.com/LorenzoPannacci/DPS-FinalProject
        description: | # this will include new lines to allow paragraphs
          I implemented from scratch in Python the components required for Yao's Garbled Circuits, a cryptographic protocol for secure two-party computation, including the parsing of circuits form file (described in the "<a href="https://nigelsmart.github.io/MPC-Circuits/old-circuits.html" target="_blank" rel="noopener noreferrer">Bristol Format</a>"), socket communication and cryptographic primitives as asymmetric encryption and Oblivious Transfer.
          
          The result of many example circuits is provided, as integer and float operations, hashing, encryption and coin tossing.


      # binm final project
      - layout: left
        border: weak
        title: Drug Repurposing for Retinal Distrophy
        caption: January 2025
        additional_links:
        - title: Github repository
          icon: fab fa-github
          url: github.com/LorenzoPannacci/BINM-FinalProject
        description: | # this will include new lines to allow paragraphs
          My team and I conducted a comparative analysis of state-of-the-art disease gene prioritization algorithms (e.g. DIAMOnD, DiaBLE) and applied them to retinal dystrophy data, with the primary objective of drug repurposing.
          
          We carried out every stage of the pipeline, including data preprocessing, algorithm implementation, and result interpretation. Our findings were then synthesized into a comprehensive report.


      # nnds final project
      - layout: left
        border: weak
        title: Recurrent Neural Network for Music Generation
        caption: December 2024
        additional_links:
        - title: Github repository
          icon: fab fa-github
          url: github.com/LorenzoPannacci/NNDS-FinalProject
        description: | # this will include new lines to allow paragraphs
          I implemented from scratch in JAX all the layers and optimization algorithms for an LSTM-based Recurrent Neural Network, including LSTM layers, embedding layers, dropout layers and the RMSprop training algorithm. The network is trained for the autoregressive task of music generation on a large collection of tokenized MIDI files, resulting in 24 million training samples.

          Listenable examples are provided by processing converting the generated sequences back into MIDI files and converting them into audio using a music synthesizer.


      # nbd homework
      - layout: left
        border: weak
        title: Comparison of Data Center Network Topologies
        caption: May 2024
        additional_links:
        - title: Github repository
          icon: fab fa-github
          url: https://github.com/LorenzoPannacci/NBD-HW1
        description: | # this will include new lines to allow paragraphs
          I designed and implemented a scenario to confront two well-known data center networking topologies for distribuited computing (Fat-Tree and Jellyfish), against a baseline of a non-distribuited computation. Using simulations I obtained data about their job running cost including overhead and mean response time varying the amount of servers and summarized my findings in plots.


      # mqi final project
      - layout: left
        border: weak
        title: Lecture on Datalog and Negation
        caption: September 2023
        additional_links:
        - title: Presentation
          icon: far fa-file-pdf
          url: https://lorenzopannacci.github.io/MQI-FinalProject/presentation.pdf
        description: | # this will include new lines to allow paragraphs
          I researched, wrote and presented a lecture about a comprehensive overview of Datalog and the introduction of negation within the language, covering the foundations of Horn clauses up to advanced semantic extensions like perfect, well-founded, and stable models, with a focus on the computational and logical implications of negation.


      # tlc homeworks
      - layout: left
        title: Network Simulations, Traffic Analysis and Visualization
        caption: December 2022
        additional_links:
        - title: Github repository 1
          icon: fab fa-github
          url: https://github.com/LorenzoPannacci/TLC-HW1
        - title: Github repository 2
          icon: fab fa-github
          url: https://github.com/LorenzoPannacci/TLC-HW2
        description: | # this will include new lines to allow paragraphs
          My team and I used the C++ library  <i>ns-3</i> to create network simulations of TCP/UDP connections between machines both in wired and WLAN mobile enviroments and then used the software <i>Wireshark</i> to perform packet traffic analysis and visualized the communication using <i>NetAnim</i>.


