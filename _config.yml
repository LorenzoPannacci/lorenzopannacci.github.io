# EDUCATION #
#############


  - title: Education # Title for the section
    layout: list # Type of content section (list/text)
    content:


      # master's degree
      - layout: left
        border: weak
        title: M.Sc. Data Science (LM-DATA)
        caption: 2023 - 2025
        sub_title: Sapienza Università di Roma
        description: | # this will include new lines to allow paragraphs
          Grade: 110 / 110 cum laude and honours

          Recipient of "<i>Exam bonus</i>" merits from Sapienza University.

          ---

          In my thesis "<i>Interpreting KV Cache Compression Methods in Modern LLMs</i>" I investigated a largely unexplored intersection between two research fields on LLMs: applying automated mechanistic interpretability techniques to understand KV cache compression methods, an important optimization for LLMs. In particular, I studied if it is possible to obtain natural language explanations for the behavior of those compression methods, and if those can give insights on how to improve such methods.

          I adapted the Delphi automated interpretability framework to analyze Q-Filters, a recently proposed KV cache compression technique that leverages query-key geometry for compression, while maintaining compatibility with critical optimizations for LLMs like FlashAttention. The findings indicate that Q-Filters encode interpretable patterns on what is to be removed, in particular global mechanisms that systematically deprioritize structural tokens such as punctuation, formatting elements, prepositions, and other syntactically predictable components that carry minimal semantic content.

          This study represents the first application of mechanistic interpretability to KV cache compression techniques.

      # honours programme
      - layout: left
        border: weak
        title: Honours Programme
        caption: March 2025 - September 2025
        sub_title: Sapienza Università di Roma
        description: | # this will include new lines to allow paragraphs
          During my Honours Programme's activity I was supervised by professor <a href="https://sites.google.com/site/paolodilorenzohp" target="_blank" rel="noopener noreferrer">Paolo di Lorenzo</a> and I worked on the topic of Semantic Communications, related to the work on AI-native communications for the forthcoming 6G network infrastructure.
          
          I attended additional Master and PhD-level courses about Internet of Things (IoT), Smart Enviroments and Generative Deep Learning, alongside the standard curriculum of my Master's Degree program. I have also conducted research activity on the topic, working on Latent Space Alignment of Deep Joint Source-Channel Coding models.

          My work culminated in the publication together with the SPAICOM Lab of Sapienza of the paper "<i>Semantic Channel Equalization Strategies for Deep Joint Source-Channel Coding</i>", of which I am first author and which was submitted and accepted at the IEEE Global Communications Conference of 2025 in the workshop of "AI native Communications Systems - Towards Integrated Intelligent and Highly Efficient Systems".


      # bachelor's degree
      - layout: left
        border: weak
        title: B.Sc. Computer and System Engineering ‎  ‎  ‎  (L-8)
        caption: 2020 - 2023
        sub_title: Sapienza Università di Roma
        description: | # this will include new lines to allow paragraphs
          Grade: 110 / 110 cum laude

          Recipient of "<i>Outstanding student</i>" merits from Sapienza University.

          ---

          In my thesis "<i>Generazione e Utilizzo di Dati Sintetici da Scene Tridimensionali per l'Object Detection</i>" (<i>Generating and Using Synthetic Data from Three-Dimensional Scenes for Object Detection</i>) I explored the generation of synthetic data from 3D environments to mitigate the domain shift between training and test data in the setting of precision agriculture.
          
          Using NVIDIA Omniverse, I created synthetic datasets of grape clusters images and combined them with real-world data to train YOLOv5 object detection models.
          
          The results demonstrated that synthetic data effectively reduced the domain gap, improving object detection accuracy in the target environment. Additionally, I achieved a small performance boost even within the original domain, highlighting the broader potential of synthetic data in supervised learning for computer vision tasks.


      # high school
      - layout: left
        title: High School Diploma, Liceo Scientifico Tradizionale
        caption: 2015 - 2020
        sub_title: Liceo Statale Democrito
        description: | # this will include new lines to allow paragraphs
          Grade: 100 / 100 cum laude

          For my performance at the maturity exam I have been awarded by my school and the <i>Ministry of Education and Merit</i> and my name has been recorded inside the "<a href="https://www.indire.it/eccellenze/" target="_blank" rel="noopener noreferrer">Albo Nazionale delle Eccellenze</a>" (<i>National Register of Excellence</i>).

          ---

          During my time in high school, I participated in various student competitions of math and computer science at school, regional, and national levels both alone and in teams.


